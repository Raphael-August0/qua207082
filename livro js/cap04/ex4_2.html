<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecemplo 4.4</title>
</head>
<link rel="stylesheet" href="estilo-basico.css">
<body>
    <img src="img/ex4_2.jpg" alt="Balança de Peso">
    <h1>Cálculo de Peso Ideal</h1>
    <form>
        <p>
            Nome:
            <input type="text" id="inNome" required>
        </p>
        <p>
            Sexo
            <input type="radio" name="sexo" id="inMasculino" required>Masculino
            <input type="radio" name="sexo" id="inFeminino" required>Feminino
        </p>
        <p>
            Altura:
            <input type="number" id="inAltura" min="0" step="0.01" required>
        </p>
        <input type="submit" value="Calcular Peso Ideal">
        <input type="submit" value="Limpar Campos">
    </form>
    <h3></h3>
    <script src="js/ex4_2.js"></script>
</body>
</html>
