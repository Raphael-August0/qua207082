<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Formulário Bootstrap</h1>
        <hr>
        <form class="mt-5">
            <div class="row">
                <div class="col-12 col-lg-5">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Primeiro nome</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="col-12 col-lg-7">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Sobrenome</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-5">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Data de nascimento</span>
                        <input type="date" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">CPF</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Telefone</span>
                        <input type="tel" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-8">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">E-mail</span>
                        <input type="email" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect02">Gênero</label>
                        <select class="form-select" id="inputGroupSelect02">
                            <option selected>Escolha uma opção...</option>
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                            <option value="3">Outro</option>
                        </select>
                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect02">Escolaridade</label>
                        <select class="form-select" id="inputGroupSelect02">
                            <option selected>Escolha uma opção...</option>
                            <option value="1">Nível Fundamental</option>
                            <option value="2">Nível Médio</option>
                            <option value="3">Nivel Superior</option>
                            <option value="4">Pós-graduação</option>
                            <option value="5">Mestrado</option>
                            <option value="6">Doutorado</option>
                        </select>
                        
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect02">Estado Civil</label>
                        <select class="form-select" id="inputGroupSelect02">
                            <option selected>Escolha uma opção...</option>
                            <option value="1">Solteiro</option>
                            <option value="2">Casado</option>
                            <option value="3">Divorciado</option>
                            <option value="4">Viúvo</option>
                        </select>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect02">Etnia</label>
                        <select class="form-select" id="inputGroupSelect02">
                            <option selected>Escolha uma opção...</option>
                            <option value="1">Branco</option>
                            <option value="2">Negro</option>
                            <option value="3">Pardo</option>
                            <option value="4">Indígena</option>
                            <option value="4">Amarelo</option>
                        </select>
                        
                    </div>
                </div>
            </div>
            <h2 class="mt-5">Endereço</h2>
            <hr>
            <div class="col-12 col-md-8 col-lg-3">
                <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">CEP</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                </div>
            <div class="col-12 col-md-4 col-lg-2">
                <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">UF</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="row">
                <div class="col-12"></div>
            </div>
            <button type=""></button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
