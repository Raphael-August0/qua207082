<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Centro Cirúrgico</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <section id="gerenciar" class="container mt-4">
    <h2 class="text-center mb-4">Gerenciar Pacientes</h2>

    <form id="formPaciente" class="border p-3 rounded bg-light">
      <div class="row mb-3">
        <div class="col-md-6">
          <label>Nome:</label>
          <input type="text" id="nome" name="nome" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label>Status:</label>
          <select id="status" name="status" class="form-select">
            <option value="Aguardando">Aguardando</option>
            <option value="Em cirurgia">Em cirurgia</option>
            <option value="Em recuperação">Em recuperação</option>
            <option value="Transferido">Transferido</option>
          </select>
        </div>
        <div class="col-md-3">
          <label>Local:</label>
          <input type="text" id="local" name="local" class="form-control">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3">
          <label>Início Previsto:</label>
          <input type="time" id="inicioPrevisto" name="inicioPrevisto" class="form-control">
        </div>
        <div class="col-md-3">
          <label>Início Cirurgia:</label>
          <input type="time" id="inicioCirurgia" name="inicioCirurgia" class="form-control">
        </div>
        <div class="col-md-3">
          <label>Fim Cirurgia:</label>
          <input type="time" id="fimCirurgia" name="fimCirurgia" class="form-control">
        </div>
        <div class="col-md-3">
          <label>Saída Prevista:</label>
          <input type="time" id="saidaPrevista" name="saidaPrevista" class="form-control">
        </div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-success">Salvar</button>
        <button type="button" id="novo" class="btn btn-secondary">Novo</button>
        <button type="button" id="apagar" class="btn btn-danger">Apagar</button>
        <button type="button" id="abrirPainel" class="btn btn-primary">Abrir Painel</button>
      </div>
    </form>

    <h3 class="mt-5">Lista de Pacientes</h3>
    <table class="table table-bordered table-hover mt-2">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
          <th>Status</th>
          <th>Início Previsto</th>
          <th>Início Cirurgia</th>
          <th>Fim Cirurgia</th>
          <th>Saída Prevista</th>
        </tr>
      </thead>
      <tbody id="tabelaPacientes"></tbody>
    </table>
  </section>


  <section id="painel" style="display:none;">
    <div class="painel-container">
      <h1>Painel Cirúrgico</h1>
      <p id="dataHora"></p>
      <table class="painel-tabela">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Status</th>
            <th>Início Previsto</th>
            <th>Início Cirurgia</th>
            <th>Fim Cirurgia</th>
            <th>Saída Prevista</th>
          </tr>
        </thead>
        <tbody id="painelPacientes"></tbody>
      </table>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
